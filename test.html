<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="testStyle.css">
</head>
<body>
  <div class="container">
	
    <div class="title-container">
      <h1>Lorem ipsum dolor sit amet</h1>
    </div>
    <div class="title-container">
      <h2>Lorem ipsum dolor sit amet</h2>
    </div>	
    
  </div>
  <script>
    // h1 요소의 애니메이션이 완료되면 h2 요소에 클래스를 추가하는 함수
    function animateH2AfterH1() {
      // h1 요소의 애니메이션 종료 이벤트 리스너 등록
      document.querySelector('h1').addEventListener('animationend', function() {
        // h2 요소에 클래스 추가
        document.querySelector('h2').classList.add('animate-up');
      });
    }

    // 함수 호출
    animateH2AfterH1();

  </script>
</body>
</html>
